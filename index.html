<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Canine Crusaders</title>

    <script src="https://cdn.tailwindcss.com"></script>


    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="w-screen">
    <!--HEADER-->
    <div class="icon">
        <img src="./assets/images/dog print and hand.jpeg" alt="Paw Print Icon">
    </div>
    <header class="h-1/4 justify-items-end">
        <h1 class="h1">Canine Crusaders</h1>
        <nav class="flex flex-wrap justify-evenly items-end gap-y-8 px-6 py-3 mt">
            <a href="#blog" class="text-xl font-bold text-white hover:underline decoration-none">BLOG</a>
            <a href="#SAVE_LIFE" class="text-xl font-bold text-green hover:underline decoration-none">SIGN UP & SAVE A
                LIFE</a>
        </nav>
    </header>
    <!--END HEADER-->
    <!--MAIN CONTENT-->
    <div class="main-container flex">
        <aside>
            <h2>Search</h2>
            <form>
                <div class="search-bar">
                    <input type="text" name="search1" placeholder="Search for pet friend">
                    <button type="submit">Search</button>
                </div>
                <div class="search-bar">
                    <input type="text" name="search2" placeholder="Age">
                    <button type="submit">Search</button>
                </div>
                <div class="search-bar">
                    <input type="text" name="search3" placeholder="Breed">
                    <button type="submit">Search</button>
                </div>
            </form>
        </aside>

        <main class="w-full flex flex-col">
            <h2 class="mb-20" id="title1">Adopt-A-Pet</h2>
            <div class="dog-cards flex flex-wrap gap-5">

            </div>
        </main>
    </div>
    <!--END MAIN CONTENT-->

    <dialog class="modal h-full w-1/2 border-slate-900 border-solid border-2 rounded-3xl z-10 text-center" id="modal">
        <div class="dogImageDiv bg-zinc-900 h-1/2 w-full flex justify-center rounded-t-3xl mb-2">
            <img class="dog-image" alt="Dog Image">
        </div>
        <div class="dog-information flex flex-col">
            <h1 class="dog-name text-center text-5xl mt-2 mb-3"></h1>
            <p class="dog-description text-center text-xl h-1/4 ml-2 mr-2"></p>
            <p class="dog-age text-center text-xl mt-2"></p>
            <p class="dog-breed text-center text-xl mt-2"></p>
            <div class="all-ninja-api-info flex justify-evenly mt-5">
                <div class="ninja-api-information1">
                </div>
                <div class="ninja-api-information2">

                </div>
            </div>

        </div>
        <button type="button"
            class="close-modal text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 absolute top-5 right-5">X</button>
    </dialog>
    <hr />
    <!--FOOTER-->
    <footer>
        <p class="footer">&copy; 2023 Canine Crusaders. All rights reserved.</p>
    </footer>
    <!--end of FOOTER-->

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>



    <script src="./Develop/script.js"></script>
</body>

</html>
